<head>
    <title>{% if page.title %} {{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="bekir uzun, bekir uzun blog">
    <meta name="content-language" content="tr">
    <meta name="author" content="{{ site.author }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:locale" content="tr_TR" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}" />
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
    <meta property="og:image" content="{{ page.image | default: 'https://bekiruzun.com/og.png' |  absolute_url }}" />
    <meta property="og:image:width" content="{% if page.image %}520{% else %}200{% endif %}" />
    <meta property="og:image:height" content="{% if page.image %}300{% else %}200{% endif %}" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta name="twitter:site" content="@BekirUzn" />
    <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
    <meta name="twitter:creator" content="@BekirUzn">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="twitter:image" content="{{ page.image | default: 'https://bekiruzun.com' |  absolute_url }}">
    <link rel="icon" href="{{ 'favicon.png' | relative_url }}" type="image/png" />
    <link rel="shortcut icon" href="{{ 'favicon.png' | relative_url }}" type="image/png" />
    <!--[if lte IE 8]><script src="{{ 'assets/js/ie/html5shiv.js' | relative_url }}"></script><![endif]-->
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
    <!--[if lte IE 9]><link rel="stylesheet" href="{{ 'assets/css/ie9.css' | relative_url }}" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ 'assets/css/ie8.css' | relative_url }}" /><![endif]-->
</head>
