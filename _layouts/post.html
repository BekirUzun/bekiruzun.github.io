<!DOCTYPE HTML>
<html>
{% include head.html %}
<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">
				{% include header.html %}
				
				<!-- Content -->
				<section id="content">
					<header class="main">
						<h1>{{ page.title }}</h1>
					</header>

					{{ content }}

					<div class="nav-links">
						{% if page.previous %}
						<div class="nav-previous">
							<a href="{{ page.previous.url }}" rel="prev">{{ page.previous.title }}</a>
						</div>
						{% endif %}
						{% if page.next %}
						<div class="nav-next">
							<a href="{{ page.next.url }}" rel="next">{{ page.next.title }}</a>
						</div>
						{% endif %}
					</div>
				</section>

				
			</div>
		</div>

		{% include sidebar.html %}
	</div>
	{% include footer.html %}
</body>
</html>
